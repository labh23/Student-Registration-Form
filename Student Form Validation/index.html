<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Two-Column Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Student Registration Form</h2>
        <form id="userForm">
            <div class="form-grid">
                <!-- Left Column -->
                <div class="form-group">
                    <h3>Student Details</h3>
                    <label>Full Name:</label>
                    <input type="text" id="name" required>
                    <span class="error" id="nameError"></span>

                    <label>Gender:</label>
                    <select id="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>

                    <label>Date of Birth:</label>
                    <input type="date" id="dob" required>

                    <label>College Name:</label>
                    <input type="text" id="college" required>

                    <label>Qualification:</label>
                    <select id="qualification" required>
                        <option value="">Select Qualification</option>
                        <option value="bachelor">Bachelor</option>
                        <option value="master">Master</option>
                        <option value="phd">PhD</option>
                    </select>

                    <label>Projects:</label>
                    <textarea id="projects" required></textarea>

                    <label>Experience:</label>
                    <textarea id="experience" required></textarea>

                    <label>Key Skills:</label>
                    <input type="text" id="skills" placeholder="Enter a skill and press Add">
                    <button type="button" id="addSkill">Add Skill</button>
                    <ul id="skillList"></ul>

                    <label>LinkedIn URL:</label>
                    <input type="url" id="linkedin" required>

                    <label>Upload Resume:</label>
                    <input type="file" id="resume" accept=".pdf,.docx" required>
                </div>

                <!-- Right Column -->
                <div class="form-group">
                    <h3>Address Details</h3>
                    <label>State:</label>
                    <input type="text" id="state" required>

                    <label>City:</label>
                    <input type="text" id="city" required>

                    <label>Country:</label>
                    <input type="text" id="country" required>

                    <label>Phone Number:</label>
                    <input type="tel" id="phone" required>
                    <span class="error" id="phoneError"></span>

                    <label>Email:</label>
                    <input type="email" id="email" required>
                    <span class="error" id="emailError"></span>

                    <label>
                        <input type="checkbox" id="terms" required> I accept the terms and conditions
                    </label>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
